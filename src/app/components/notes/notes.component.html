<h1 *ngIf="selectedUser == 0">Geen gebruiker geselecteerd...</h1>

<div class="cardContainer" *ngIf="selectedUser != 0">
  <div class="text-right fixed-bottom-right m-1">
    <button mat-fab color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-card
    *ngFor="let note of notes"
    class="float-left"
  >
    <mat-card-title>{{ note.title }}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let category of note.categories" [ngStyle]="{'background-color' : category.color}">{{ category.name }}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
    <mat-card-content>{{ note.content.substring(0, 400) }}</mat-card-content>
    <mat-card-actions class="text-right">
      <button mat-button color="accent" (click)="edit(note.id)">Bewerken</button>
      <button mat-button color="warn" (click)="delete(note.id)">Verwijderen</button>
    </mat-card-actions>
  </mat-card>
</div>
