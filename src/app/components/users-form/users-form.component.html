<h1 mat-dialog-title>Gebruiker {{ mode }}</h1>
<div mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>Naam</mat-label>
        <input type="text" matInput [(ngModel)]="data.name" />
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Voornaam</mat-label>
        <input type="text" matInput [(ngModel)]="data.firstName" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Opslaan</button>
    <button mat-button (click)="onNoClick()" color="warn">Annuleren</button>
</div>
